<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gragient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <button class="btn" id="myButton">#051937</button>
            <button class="btn"id="myButton2">#008793 </button>     
        </div>
        <h2>Copy Your Code By Just Clicking On It</h2>
        <div class="copyDiv">background-image:linear-gradient(to right, rgba(92,145,224),rgba(152,63,198))</div>
    </section>
    <script>
        let btn1 = document.getElementById("myButton");
        let btn2 = document.getElementById("myButton2");
        let copyDiv = document.querySelector(".copyDiv");
        
        
        
        
        const handlebtn1=()=>{
            let myHexValues ="0123456789abcdef";
            let color ="#";
            for (let i = 0; i<6; i++) {
                color = color + myHexValues[Math.floor(Math.random() * 16)];
            }
            btn1.textContent=`${color}`;
            document.body.style.backgroundImage=`linear-gradient(to right,${color},rgba(152,63,198))`    
            copyDiv.innerHTML=`background-image:linear-gradient(to right,${color},rgba(152,63,198))`;
    

        };
        
        const handlebtn2=()=>{
            let myHexaValues ="0123456789abcdef";
            let color ="#";
            for (let i = 0; i <6; i++) {

                color = color + myHexaValues[Math.floor(Math.random() * 16)];


            }
            btn2.textContent=`${color}`;
            document.body.style.backgroundImage=`linear-gradient(to right, rgba(92,145,224),${color})`;
            copyDiv.innerHTML=`background-image:linear-gradient(to right,rgba(92,145,224),${color})`;

        }
        
        const copytext=()=>{
            navigator.clipboard.writeText(copyDiv.textContent);
            alert("Color Copied To Keyboard")
        }
        btn1.addEventListener('click',handlebtn1);
        btn2.addEventListener('click',handlebtn2);
        copyDiv.addEventListener('click',copytext);






    </script>
</body>
</html>
